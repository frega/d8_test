version: 2
jobs:
  build:
    docker:
      - image: previousnext/m8s:latest
    steps:
      - checkout
      - run:
          name: Build Environment
          command: |
            echo "Building m8s environment http://${M8S_BASIC_AUTH_LOGIN}:${M8S_BASIC_AUTH_PASSWORD}@${CIRCLE_BRANCH}.m8s.gcp.frega.co"
            M8S_ENV_SITE_NAME=${CIRCLE_BRANCH} M8S_ENV_SITE_URI="http://${M8S_BASIC_AUTH_LOGIN}:${M8S_BASIC_AUTH_PASSWORD}@${CIRCLE_BRANCH}.m8s.gcp.frega.co" m8s build --git-revision=${CIRCLE_SHA1} \
                      --name=${CIRCLE_BRANCH} \
                      --domains=${CIRCLE_BRANCH}.m2018s.gcp.frega.co \
                      --basic-auth-user="${M8S_BASIC_AUTH_LOGIN}" \
                      --basic-auth-pass="${M8S_BASIC_AUTH_PASSWORD}"
      - run:
          name: Print one-time login link
          command: m8s step ${CIRCLE_BRANCH} app "make login"
      - run:
          name: Try executing a step in redis container.
          command: m8s step ${CIRCLE_BRANCH} redis "redis-cli -v"
  cypress:
    docker:
      - image: cypress/base:6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package.json" }}
            - v1-npm-deps
      - run: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Running E2E tests with JUnit reporter
          command: npm run test-junit
      - store_test_results:
          path: junit-results
      - run:
          name: Running E2E tests with multiple reporters
          command: npm run test-multiple
      - store_test_results:
          path: multiple-results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
workflows:
  version: 2
  build:
    jobs:
      - build
